spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hackathon?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: hackathon       # 네 MySQL 계정
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # create, update, validate, none 중 선택 가능
    show-sql: true       # SQL 로그 출력
    properties:
      hibernate:
        format_sql: true # SQL을 보기 좋게 출력
